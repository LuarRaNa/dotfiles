{{- if (not .ephemeral) }}
{{-   $fontDir := "" }}
{{-   $baseURL := "https://github.com/ryanoasis/nerd-fonts/raw/master/patched-fonts/Iosevka/" }}
{{-   if eq .chezmoi.os "darwin" }}
{{-     $fontDir = "Library/Fonts" }}
{{-   else if eq .chezmoi.os "linux" }}
{{-     $fontDir = ".local/share/fonts" }}
{{-   end }}
["{{ $fontDir }}/JetBrains Mono Regular Nerd Font Complete Mono.ttf"]
    type = "file"
    url = "{{ $baseURL }}Regular/complete/Iosevka Term Nerd Font Complete.ttf"
    refreshPeriod = "168h"
["{{ $fontDir }}/JetBrains Mono Bold Nerd Font Complete Mono.ttf"]
    type = "file"
    url = "{{ $baseURL }}Bold/complete/Iosevka Term Nerd Font Complete Bold.ttf"
    refreshPeriod = "168h"
["{{ $fontDir }}/JetBrains Mono Italic Nerd Font Complete Mono.ttf"]
    type = "file"
    url = "{{ $baseURL }}Oblique/complete/Iosevka Term Nerd Font Complete Oblique.ttf"
    refreshPeriod = "168h"
["{{ $fontDir }}/JetBrains Mono Bold Italic Nerd Font Complete Mono.ttf"]
    type = "file"
    url = "{{ $baseURL }}Bold-Oblique/complete/Iosevka Term Nerd Font Complete Bold Oblique.ttf"
    refreshPeriod = "168h"
{{- end }}
