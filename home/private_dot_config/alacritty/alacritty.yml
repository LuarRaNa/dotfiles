env:
  TERM: xterm-256color

shell:
  program: /bin/zsh
  args:
    - -l
    - -c
    - "tmux attach || tmux"

window:
  dimensions:
    columns: 140
    lines: 40

font:
  normal:
    family: JetBrainsMono Nerd Font Mono
    style: Regular
  bold:
    family: JetBrainsMono Nerd Font Mono
    style: Bold
  italic:
    family: JetBrainsMono Nerd Font Mono
    style: Italic
  bold_italic:
    family: JetBrainsMono Nerd Font Mono
    style: Bold Italic
  size: 16

key_bindings:
  # shortcuts for tmux. the leader key is control-b (0x02)
  - { key: W, mods: Command,       chars: "\x02&" }  # close tab (kill)
  - { key: T, mods: Command,       chars: "\x02c" }  # new tab
  - { key: J, mods: Command,       chars: "\x02n" }  # select next tab
  - { key: K, mods: Command,       chars: "\x02p" }  # select previous tab
  - { key: J, mods: Command|Shift, chars: "\x02o" }  # select next pane
  - { key: K, mods: Command|Shift, chars: "\x02;" }  # select last (previously used) pane
  - { key: F, mods: Command,       chars: "\x02/" }  # search (upwards) (see tmux.conf)

