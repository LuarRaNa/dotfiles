add_newline = false

continuation_prompt = ""

format = """
$username\
$directory\
$git_branch\
$character\
"""

[username]
show_always = true
format = '[  $user in ](bold inverted cyan)'

[directory]
home_symbol = ""
format = '[ $path ](bold inverted white)'

[directory.substitutions]
"/Documents/" = " "
"/Documents" = ""
"/Downloads/" = " "
"/Downloads" = ""
"/Music/" = "󰲸 "
"/Music" = "󰲸"
"/Movies/" = "󰯜 "
"/Movies" = "󰯜"
"/Pictures/" = " "
"/Pictures" = ""
"/Public/" = " "
"/Public" = ""
"/Sources/" = "󰗀 "
"/Sources" = "󰗀"
"/" = " "

[git_branch]
style = 'bold inverted blue'
symbol = ' '
format = '[ on $symbol$branch(:$remote_branch) ]($style)'

[docker_context]
symbol = ' '
style = 'bold inverted purple'
format = '[ via $symbol$context ]($style)'

[character]
success_symbol = ""
error_symbol = ""
format = "[$symbol\n](hidden)"

[package]
disabled = true

[battery]
disabled = true

